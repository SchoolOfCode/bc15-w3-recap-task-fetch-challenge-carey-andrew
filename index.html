<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover a new movie</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Discover a new film!</h1>
    </div>
    <section class="movieData">
      <div class="bold">Movie Name</div>
    </section>
    <div class="movieData">
      <div class="movie-name"><span class="rollover-0">Loading...</span></div>
      <div class="movie-name-1"><span class="rollover-1">Loading...</span></div>
      <div class="movie-name-2"><span class="rollover-2">Loading...</span></div>
      <div class="movie-name-3"><span class="rollover-3">Loading...</span></div>
      <div class="movie-name-4"><span class="rollover-4">Loading...</span></div>
      <div class="movie-name-5"><span class="rollover-5">Loading...</span></div>
      <div class="movie-name-6"><span class="rollover-6">Loading...</span></div>
      <div class="movie-name-7"><span class="rollover-7">Loading...</span></div>
      <div class="movie-name-8"><span class="rollover-8">Loading...</span></div>
      <div class="movie-name-9"><span class="rollover-9">Loading...</span></div>
      <div class="movie-name-10"><span class="rollover-10">Loading...</span></div>
      <div class="movie-name-11"><span class="rollover-11">Loading...</span></div>
      <div class="movie-name-12"><span class="rollover-12">Loading...</span></div>
      <div class="movie-name-13"><span class="rollover-13">Loading...</span></div>
      <div class="movie-name-14"><span class="rollover-14">Loading...</span></div>
      <div class="movie-name-15"><span class="rollover-15">Loading...</span></div>
      <div class="movie-name-16"><span class="rollover-16">Loading...</span></div>
      <div class="movie-name-17"><span class="rollover-17">Loading...</span></div>
      <div class="movie-name-18"><span class="rollover-18">Loading...</span></div>
      <div class="movie-name-19"><span class="rollover-19">Loading...</span></div>
    </div>
    <div class="movieInfo-0 overview hide"><p>Movie Info</p></div>
    <div class="button">
      <button id="updatemovie">UPDATE</button>
    </div>
  </body>
</html>
